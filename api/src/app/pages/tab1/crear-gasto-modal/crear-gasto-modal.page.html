<ion-header>
  <ion-toolbar style="background-color: #3880ff;">
    <ion-title style="color: rgb(0, 0, 0);">Crear Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" style="color: rgb(255, 0, 0);">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #0040ff;">
  <form [formGroup]="formulario">
    <ion-item lines="none">
      <ion-input placeholder="Costo" formControlName="monto" style="border-bottom: 1px solid #d7d8da;"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-datetime displayFormat="YYYY-MM-DD" formControlName="fecha"></ion-datetime>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Categor√≠a</ion-label>
      <ion-select formControlName="id_categoria">
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id_c">
          {{ categoria.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-input placeholder="Descripcion" formControlName="descripcion" style="border-bottom: 1px solid #d7d8da;"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="guardarCambios()" style="margin-top: 20px; background-color: #3880ff; color: white;">Guardar</ion-button>
  </form>
</ion-content>
