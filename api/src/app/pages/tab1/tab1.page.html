

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let item of resp">
          <ion-card-header>
            <ion-row class="ion-justify-content-between">
              <ion-card-title>{{ item.id_u }}</ion-card-title>
              <ion-button (click)="item.id_u !== undefined && eliminarDato(item.id_u)" shape="round-10" fill="clear"> <ion-icon slot="icon-only"  name="trash-outline"></ion-icon></ion-button>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <p>Metricula: {{ item.nombre }}</p>
            <p>Correo: {{ item.correo }}</p>
            <p>Contrase√±a: {{ item.contrasena }}</p>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
