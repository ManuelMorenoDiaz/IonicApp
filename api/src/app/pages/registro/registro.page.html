<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="content">
  <div class="contDiv">
    <ion-icon class="icono" name="pencil-outline" style="font-size: 150px; color: #000000;"></ion-icon>
    <h2 style="color: #000000; margin-top: 5px;">“Regístrate y toma el control de tus finanzas”    </h2>
    <form [formGroup]="formularioRegistro" class="form">
      <ion-input label="Nombre" type="text" label-placement="floating" fill="outline" formControlName="nombre" class="input">
      </ion-input>
      <ion-input label="Correo" type="email" label-placement="floating" fill="outline" formControlName="correo" class="input">
      </ion-input>
      <ion-input label="Contraseña" type="password" label-placement="floating" fill="outline" formControlName="contrasena"
        class="input">
      </ion-input>
      <ion-input label="Repetir Contraseña" type="password" label-placement="floating" fill="outline" formControlName="contrasena2"
        class="input">
      </ion-input>
      <button expand="full" (click)="registrar()" class="button-registro">Iniciar</button>
    </form>
  </div>
</div>
